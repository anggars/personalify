<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalify - Lyrics Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles/lyrics.css') }}">
    <link rel="icon" href="{{ url_for('static', path='assets/Spotify_Primary_Logo_RGB_White.ico') }}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
<main class="main-content">
<header>
    <h1>Lyrics Analyzer</h1>
    <p class="subtitle">Uncover the emotions hidden in any song</p>
</header>

<div class="container">
    <div class="section">
        <form id="lyricsForm" class="lyrics-form">
            <textarea id="lyricsInput" name="lyrics" required placeholder="Write or paste your lyrics here..."></textarea>
            <button type="submit" class="button-primary">
                <span class="button-text">Analyze Emotions</span>
                <svg class="spinner" viewBox="0 0 50 50">
                    <circle class="path" cx="25" cy="25" r="20" fill="none"></circle>
                </svg>
            </button>
        </form>

        <div id="results-section" style="display: none;">
            <div id="resultOutput"></div>
        </div>
    </div>
</div>
</main>

<footer>
    <a href="/" class="footer-link">Personalify</a>
    <span> © 2025 • Powered by </span>
    <a href="https://huggingface.co/" target="_blank" class="footer-link">Hugging Face</a> 
    <br>
    <span id="dynamic-footer-link">
        <a href="/about" class="footer-link">About & Credits</a>
    </span>
</footer>

<script src="{{ url_for('static', path='script/lyrics.js') }}"></script>

</body>
</html>
