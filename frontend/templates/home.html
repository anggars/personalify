<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personalify</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='assets/Spotify_Primary_Logo_RGB_White.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="JgCSMAYUdz7lltCAqQ0TyE4fW0EwZEQazmvQt6K5T7s" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='styles/home.css') }}">
</head>
<body>
    <main class="main-content">
    <img src="{{ url_for('static', path='assets/Spotify_Primary_Logo_RGB_Green.ico') }}" alt="Personalify Logo" class="logo">

    <div class="hero">
        <h1>Welcome to Personalify!</h1>
    <p>
        Discover your most played artists, tracks, and genres through Spotify insights.
        Go beyond the sound and <a href="/lyrics" class="footer-link">analyze the emotion hidden in the lyrics</a>.
        Let's explore your unique taste in music.
    </p>
        <a class="button" href="/login">Login with Spotify</a>
    </div>
    </main>
    
    <footer>
        Personalify &copy; 2025 • Powered by <a href="https://developer.spotify.com/" target="_blank" class="footer-link">Spotify API</a>
        <br>
        <span>Created by </span>
        <a href="https://desty.page/anggars" target="_blank" class="footer-link">アリツ</a>
    </footer>

    <script>
        function typeEffect(element, text, speed = 30) {
            return new Promise((resolve) => {
                let index = 0;
                let currentHtml = '';
                
                // Pastikan elemennya terlihat saat mulai
                element.style.visibility = 'visible';

                function typeWriter() {
                    if (index < text.length) {
                        let char = text.charAt(index);

                        if (char === '<') {
                            // Handle tag HTML (misal: <a> di paragraf)
                            let tagEnd = text.indexOf('>', index);
                            if (tagEnd !== -1) {
                                currentHtml += text.substring(index, tagEnd + 1);
                                index = tagEnd + 1;
                            } else {
                                currentHtml += char;
                                index++;
                            }
                        } else {
                            // Teks biasa
                            currentHtml += char;
                            index++;
                        }

                        element.innerHTML = currentHtml + '<span class="typing-cursor"></span>';
                        setTimeout(typeWriter, speed);
                    } else {
                        // Selesai: Hapus kursor dan resolve promise
                        element.innerHTML = currentHtml;
                        resolve();
                    }
                }
                typeWriter();
            });
        }

        // Jalankan animasi setelah halaman dimuat
        document.addEventListener('DOMContentLoaded', async function() {
            // 1. Temukan elemen
            const titleEl = document.querySelector('.hero h1');
            const pEl = document.querySelector('.hero p');
            const buttonEl = document.querySelector('.hero .button');

            if (!titleEl || !pEl || !buttonEl) return;

            // 2. Simpan teks aslinya
            const titleText = "Welcome to Personalify!";
            const pText = pEl.innerHTML; // Ambil HTML aslinya (biar link <a> tetap jalan)

            // 3. Kosongkan (CSS sudah menyembunyikan, tapi ini double-check)
            titleEl.innerHTML = '';
            pEl.innerHTML = '';

            // 4. TUNGGU logo selesai fade-in (0.8s + 0.2s delay = 1000ms)
            setTimeout(async () => {
                // 5. Jalankan sekuens
                await typeEffect(titleEl, titleText, 50);
                await typeEffect(pEl, pText, 20); // Paragraf lebih cepat

                // 6. Tampilkan tombol
                buttonEl.style.visibility = 'visible';
                buttonEl.style.opacity = '0'; // Mulai dari 0 untuk fade-in
                buttonEl.style.animation = 'fadeInUp 1s ease-out forwards';
            }, 1000); // <-- Delay 1 detik
        });
    </script>
</body>
</html>
