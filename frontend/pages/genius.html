<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Personalify - Genius Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles/genius.css') }}">
    <link rel="icon" href="{{ url_for('static', path='assets/Spotify_Primary_Logo_RGB_White.ico') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
<main class="main-content">
<header>
    <h1>Genius Analyzer</h1>
    <p class="subtitle">
        Pick a song or go back to 
        <a href="/lyrics" class="footer-link">manual input the lyrics</a>
    </p>
</header>

<div class="container">
    <div class="section">
        
        <div class="input-wrapper" style="margin-bottom: 20px;">
            <input type="text" id="artistInput" class="genius-input" placeholder="Type artist name (e.g. The Beatles)...">
        </div>
        
        <button id="searchBtn" class="button-primary">
            <span class="button-text">Search Artist</span>
            <svg class="spinner" viewBox="0 0 50 50">
                <circle class="path" cx="25" cy="25" r="20" fill="none"></circle>
            </svg>
        </button>

        <div id="artistList" class="grid-container" style="display: none;"></div>

        <div id="songSection" style="display:none; margin-top: 30px;">
            <div class="section-header">
                <h3 id="selectedArtistName">Songs</h3>
            </div>
            <div id="songList" class="song-grid"></div>
        </div>

        <div id="analysisResult" style="display:none; margin-top:30px;">
            <div id="resultContent"></div>
        </div>

    </div>
</div>
</main>

<footer>
    <a href="/" class="footer-link">Personalify</a>
    <span> © 2025 • </span>
    
    <span id="tech-prefix">Powered by</span> 
    <a href="https://genius.com/developers" target="_blank" class="footer-link" id="tech-link">Genius API</a>
    
    <br>
    
    <span id="dynamic-footer-link">
        <a href="/about" class="footer-link">About & Credits</a>
    </span>
</footer>

<script src="{{ url_for('static', path='script/genius.js') }}"></script>
</body>
</html>
