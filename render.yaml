# render.yaml (Final)

databases:
  # Ini adalah pengganti servis 'postgresfy' Anda.
  - name: postgresfy
    plan: free
    databaseName: streamdb
    user: admin

services:
  # Ini adalah pengganti servis 'redisfy' Anda.
  - type: redis
    name: redisfy
    plan: free
    ipAllowList: [] # <-- TAMBAHKAN BARIS INI. Mengizinkan koneksi hanya dari dalam akun Render Anda.

  # Ini adalah servis backend FastAPI Anda.
  - type: web
    name: personalify-backend
    plan: free
    env: docker
    dockerfilePath: ./Dockerfile
    dockerCommand: "uvicorn app.main:app --host 0.0.0.0 --port 8000"
    envVars:
      # --- Variabel PostgreSQL (diisi otomatis oleh Render) ---
      - key: POSTGRES_HOST
        fromDatabase:
          name: postgresfy
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: postgresfy
          property: port
      - key: POSTGRES_DB
        fromDatabase:
          name: postgresfy
          property: database
      - key: POSTGRES_USER
        fromDatabase:
          name: postgresfy
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: postgresfy
          property: password

      # --- Variabel Redis (diisi otomatis oleh Render) ---
      - key: REDIS_HOST
        fromService:
          type: redis
          name: redisfy
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: redisfy
          property: port
      
      # --- Variabel Spotify & MongoDB (WAJIB DIISI MANUAL) ---
      - key: SPOTIFY_CLIENT_ID
        sync: false
      - key: SPOTIFY_CLIENT_SECRET
        sync: false
      - key: SPOTIFY_REDIRECT_URI
        sync: false
      - key: MONGO_HOST 
        sync: false
      - key: MONGO_PORT
        sync: false