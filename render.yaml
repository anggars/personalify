# Menggunakan struktur yang benar dengan 'services' dan 'databases' terpisah
services:
  # 1. Servis untuk Aplikasi FastAPI dan Redis
  - type: web
    name: personalify
    env: docker
    region: oregon
    plan: free
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase: # <-- DIUBAH: Menggunakan fromDatabase untuk Postgres
          name: personalify-db
          property: connectionString
      - key: REDIS_URL
        fromService: # <-- BENAR: Menggunakan fromService untuk Redis
          type: redis
          name: personalify-cache
          property: connectionString
      # Variabel sensitif di bawah ini akan kita isi manual di dashboard
      - key: MONGO_URI
        sync: false
      - key: SPOTIFY_CLIENT_ID
        sync: false
      - key: SPOTIFY_CLIENT_SECRET
        sync: false
      - key: SPOTIFY_REDIRECT_URI
        sync: false

  # Servis Redis tetap di dalam 'services'
  - type: redis
    name: personalify-cache
    region: oregon
    plan: free

# Database PostgreSQL dipindah ke kategori sendiri di level atas
databases:
  - name: personalify-db
    region: oregon
    plan: free