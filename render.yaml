services:
  # 1. Servis untuk Aplikasi FastAPI Anda
  - type: web
    name: personalify
    env: docker
    region: oregon
    plan: free
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromService:
          type: postgres # <-- DIUBAH DARI psql
          name: personalify-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: personalify-cache
          property: connectionString
      # Variabel sensitif di bawah ini akan kita isi manual di dashboard
      - key: MONGO_URI
        sync: false
      - key: SPOTIFY_CLIENT_ID
        sync: false
      - key: SPOTIFY_CLIENT_SECRET
        sync: false
      - key: SPOTIFY_REDIRECT_URI
        sync: false

  # 2. Servis untuk Database PostgreSQL
  - type: postgres # <-- DIUBAH DARI psql
    name: personalify-db
    region: oregon
    plan: free

  # 3. Servis untuk Cache Redis
  - type: redis
    name: personalify-cache
    region: oregon
    plan: free