<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personalify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #1DB954;
            --bg: #121212;
            --text: #FFFFFF;
            --muted: #B3B3B3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            color: var(--muted);
            max-width: 600px;
            margin-bottom: 2.5rem;
        }

        .button {
            display: inline-block;
            padding: 14px 30px;
            background-color: var(--primary);
            color: black;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #1ed760;
        }

        footer {
            margin-top: 3rem;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Welcome to Personalify!</h1>
    <p>Discover your most played artists, tracks, and genres through Spotify insights. Let's explore your unique taste in music.</p>
    <a class="button" href="/login">Login with Spotify</a>

    <footer>Personalify &copy; 2025 â€¢ Powered by Spotify API</footer>
</body>
</html>
