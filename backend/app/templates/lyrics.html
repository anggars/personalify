<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalify - Lyrics Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', path='lyrics.css') }}">
    <link rel="icon" href="{{ url_for('static', path='Spotify_Primary_Logo_RGB_White.ico') }}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <header>
        <h1>Lyrics Analyzer</h1>
        <p class="subtitle">Paste any song lyrics below to uncover their emotional shades.</p>
    </header>

    <div class="filters">
        <div class="select-wrapper">
            <select id="mode-filter">
                <option value="manual">Manual</option>
                <option value="genius">Genius</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div class="section">
            <!-- Manual Input Form -->
            <form id="lyricsForm" class="lyrics-form">
                <textarea 
                    id="lyricsInput" 
                    name="lyrics" 
                    required 
                    placeholder="Write or paste your lyrics here..."
                ></textarea>
                <button type="submit" class="button-primary">Analyze Emotions</button>
            </form>

            <!-- Genius Search Area -->
            <div class="genius-area" id="geniusArea" style="display: none;">
                <div class="genius-search-row">
                    <input 
                        type="text" 
                        id="artistQuery" 
                        class="genius-input" 
                        placeholder="Search artist name..."
                    >
                    <button type="button" id="searchArtistBtn" class="button-primary">Search</button>
                </div>
                
                <div id="artistResults"></div>
                <div id="songResults"></div>
                <div id="geniusLyricsResult"></div>
            </div>

            <!-- Results Section -->
            <div id="results-section" style="display: none;">
                <div id="resultOutput"></div>
            </div>
        </div>
    </div>
</main>

<footer>
    <a href="/" class="footer-link">Personalify</a>
    <span> © 2025 • Powered by </span>
    <a href="https://huggingface.co/" target="_blank" class="footer-link">Hugging Face</a>
    <br>
    <span>Lyrics by </span>
    <a href="https://genius.com/" target="_blank" class="footer-link">Genius</a>
    <span> • Created by </span>
    <a href="https://desty.page/anggars" target="_blank" class="footer-link">アリツ</a>
</footer>

<script src="{{ url_for('static', path='lyrics.js') }}"></script>
</body>
</html>
