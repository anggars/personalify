name: personalify
description: "Personalify - Your Spotify music personality dashboard"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.7.0-0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dio: ^5.4.0
  flutter_web_auth_2: ^5.0.0
  flutter_secure_storage: ^10.0.0
  cached_network_image: ^3.3.1
  provider: ^6.1.5+1
  google_fonts: ^8.0.1
  fl_chart: ^1.1.1
  shimmer: ^3.0.0
  webview_flutter: ^4.10.0
  marquee: ^2.2.3
  font_awesome_flutter: ^10.7.0
  url_launcher: ^6.2.5
  share_plus: ^12.0.1
  screenshot: ^3.0.0
  path_provider: ^2.1.2
  package_info_plus: ^9.0.0
  intl: ^0.20.2
  material_symbols_icons: ^4.2785.1
  gal: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/icon.png

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon_padded.png"
  adaptive_icon_background: "assets/icon_background.png"
  adaptive_icon_foreground: "assets/icon_padded.png"
